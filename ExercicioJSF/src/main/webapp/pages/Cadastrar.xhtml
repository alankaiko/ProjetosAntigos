<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
		<f:viewParam name="editaPessoa" value="#{MBPessoa.id}"/>
		<f:event listener="#{MBPessoa.CarregarPessoa}" type="preRenderView"/>
	</f:metadata>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastrar Pessoa</title>
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>
	
	<h:body>
		<h:form id="formulario">
			<h:panelGrid columns="2">			
				<h:outputLabel value="Código"/>
				<h:inputText value="#{MBPessoa.pessoa.id}" readonly="true"/> 
				
				<h:outputLabel value="Nome"/>
				<h:inputText value="#{MBPessoa.pessoa.nome}"/> 
				
				<h:outputLabel value="Idade"/>
				<h:inputText value="#{MBPessoa.pessoa.idade}"/>
				
				<h:outputLabel value="CPF"/>
				<h:inputText value="#{MBPessoa.pessoa.cpf}"/>  
			</h:panelGrid>	
			<h:panelGrid columns="2">
				<h:button value="Voltar" outcome="/pages/Pesquisa"/>
				<h:commandButton value="Registrar" action="#{MBPessoa.SalvandoPessoa}" rendered="#{!MBPessoa.id != null}"/>
				<h:commandButton value="Atualizar" action="#{MBPessoa.AtualizandoPessoa}" rendered="#{MBPessoa.id != null}"/>
			</h:panelGrid>
		</h:form>	
	</h:body>
</html>
