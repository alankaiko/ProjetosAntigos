<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/LayoutCadastro.xhtml">
	
	
	<f:metadata>
		<f:viewParam name="editaCargo" value="#{MBCadCargo.id}"/>
		<f:event listener="#{MBCadCargo.CarregarGrupoEditar}" type="preRenderView"></f:event>
	</f:metadata>
	
	
	<ui:define name="titulo">Cadastrar Cargos - Beta</ui:define>

	<ui:define name="corpo">
		<h:form id="formulario">
			<p:messages autoUpdate="true" closable="true" />
			
			<div class="layout-content">
				<div class="conteudo-principal">
					<div>
						<p:toolbar style="margin-top: 25px">
				            <p:toolbarGroup>
				                <p:button value="Novo" icon="fa fa-fw fa-plus" outcome="/cargos/Cargos"/>
				                <p:commandButton value="Salvar" ajax="false" icon="fa fa-fw fa-save" 
				                action="#{MBCadCargo.Salvando}" actionListener="#{MBCadCargo.Redirecionar}"/>  
					        </p:toolbarGroup>
				            
				            <p:toolbarGroup align="right">
					            <p:button value="Pesquisar" icon="fa fa-fw fa-search" outcome="/cargos/GerenciarCargos"/>
					        </p:toolbarGroup>
			   			</p:toolbar>  
					</div>
		
					<div>
						<h3>Cadastrar Cargos</h3>
						
						<div id="painelCadastro" style="height: 450px; padding:0; position: relative;">
							<div class="dadospessoais">
								<span>Dados do Grupo de Cargos</span>
							</div>
							
							<div class="rotuloDivMini">
								<p:outputLabel class="rotulo" value="Código"/>
							</div>
							
							<div class="rotuloDivMini">
								<p:inputText value="#{MBCadCargo.grupo.id}" readonly="true" />
							</div>
								
							<div class="rotuloDivMini">
								<p:outputLabel class="rotulo" value="Cargo"/>
							</div>
							
							<div class="rotuloDivMini">
								<p:inputText class="textoMaior" value="#{MBCadCargo.grupo.nome}" 
									required="true" requiredMessage="Digite o cargo"/>
							</div>
							
							<div class="rotuloDivMini">
								<p:outputLabel class="rotulo" value="Descrição do Cargo"/>
							</div>
							
							<div class="rotuloDivMini">
								<p:inputText class="textoMaior" value="#{MBCadCargo.grupo.descricao}" 
									required="true" requiredMessage="Digite o cargo"/>
							</div>
							
							<div class="divisoria-baixa"></div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
