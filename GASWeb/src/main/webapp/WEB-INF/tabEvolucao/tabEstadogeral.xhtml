<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h4>Evolução</h4>
				    		
	<h:panelGrid columns="2">
		<p:outputLabel value="Estado Geral"/>
		<p:selectOneMenu  value="#{MBCadEvolucao.evolucao.enumEstadoGeral}">
			<f:selectItems value="#{MBCadEvolucao.listaEstadoGeral}"/>
		</p:selectOneMenu>
	
		<p:outputLabel value="Nível de consciência"/>
		<p:selectOneMenu value="#{MBCadEvolucao.evolucao.enumNivelConsciencia}">
			<f:selectItems value="#{MBCadEvolucao.listaNivelConsc}"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Nível de orientação"/>
		<p:selectOneMenu value="#{MBCadEvolucao.evolucao.enumNivelOrientacao}">
			<f:selectItems value="#{MBCadEvolucao.listaNivelOrient}"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Queixa do paciente"/>
		<p:inputText value="#{MBCadEvolucao.evolucao.queixaPaciente}"/>
	</h:panelGrid>		
								
	<p:separator/>
	
	<h4>Sinais Vitais</h4>
	
	<div>
		<p:outputLabel value="Respiração"/>
	</div>
		
	<div id="divisoriaTab">
		<p:selectOneRadio style="width: 80%;" value="#{MBCadEvolucao.evolucao.radioRespiracao}">
			<f:selectItem itemLabel="Espontâneo" itemValue="Espontâneo"/>
			<f:selectItem itemLabel="Auxílio de oxigênio" itemValue="Auxílio de oxigênio"/>
			<f:selectItem itemLabel="Traquostomia" itemValue="Traquostomia"/>
			<f:selectItem itemLabel="Entubado" itemValue="Entubado"/>
		</p:selectOneRadio>
	</div>
	
	<h:panelGrid columns="4">
		<p:outputLabel value="Pulsasão = bpm"/>
		<p:selectOneMenu value="#{MBCadEvolucao.evolucao.enumPulso}">
			<f:selectItems value="#{MBCadEvolucao.listaPulso}"/>
		</p:selectOneMenu>
		<p:inputText value="#{MBCadEvolucao.evolucao.pulso}"/>
		<p:outputLabel value="bpm"/>
		
		<p:outputLabel value="Pressão arterial - PA"/>
		<p:selectOneMenu value="#{MBCadEvolucao.evolucao.enumPressao}">
			<f:selectItems value="#{MBCadEvolucao.listaPressaos}"/>
		</p:selectOneMenu>
		<p:inputText value="#{MBCadEvolucao.evolucao.pressao}"/>
		<p:outputLabel value="MMHG"/>
		
		<p:outputLabel value="Temperatura - °C"/>
		<p:selectOneMenu value="#{MBCadEvolucao.evolucao.enumTemperatura}">
			<f:selectItems value="#{MBCadEvolucao.listaTemperatura}"/>
		</p:selectOneMenu>
		<p:inputText value="#{MBCadEvolucao.evolucao.temperatura}"/>
		<p:outputLabel value="°C"/>
	</h:panelGrid>
	
</ui:composition>
