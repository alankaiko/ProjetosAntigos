<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	
	<div id="divisoriaTab">
		<div class="rotulosTab">
			<div>
				<p:outputLabel class="labelTab" value="Código"/>
			</div>
			
			<div>
				<p:outputLabel class="labelTab" value="Hora Registro"/>
			</div>
			
			<div>
				<p:outputLabel class="labelTab" value="Data Cadastro"/>
			</div>
		</div>
		
		<div class="camposTab">
			<div>
				<p:inputText class="codTab" value="#{MBCadProntuario.prontuario.paciente.id}" readonly="true" />
			</div>
			
			<div>
				<p:inputText value="#{MBCadProntuario.prontuario.hora}" readonly="true"/>
			</div>
			
			<div>
				<p:calendar value="#{MBCadProntuario.prontuario.data}" pattern="dd/MM/yyyy" readonly="true" showOn="none"/>
			</div>
		</div>
		
		<div class="rotuloDiv">
			<p:outputLabel class="rotulo" value="Paciente"/>
		</div>
		
		<div class="campos">								
			<p:inputText class="textoMaiorTab" value="#{MBCadProntuario.prontuario.paciente.nome}" readonly="#{facesContext.renderResponse}"
			required="true" requiredMessage="Informação necessária. Clique em Pesquisar para adicionar um Paciente"/>
		</div>
		
		<div class="rotulosTab">
			<div>
				<p:outputLabel value="RG"/>
			</div>
			
			<div>
				<p:outputLabel value="CPF"/>
			</div>
			
			<div>
				<p:outputLabel value="Data Nasc"/>
			</div>
		</div>
		
		<div class="camposTab">
			<div>
				<p:inputText value="#{MBCadProntuario.prontuario.paciente.rg}" readonly="true"/>
			</div>
			
			<div>
				<p:inputText value="#{MBCadProntuario.prontuario.paciente.cpf}" readonly="true"
			required="true" requiredMessage="Informação necessária. Clique em Pesquisar para adicionar um Paciente"/>
			</div>
			
			<div>
				<p:calendar value="#{MBCadProntuario.prontuario.paciente.dataNasc}"
					 pattern="dd/MM/yyyy" readonly="true" showOn="none"/>
			</div>
		</div>
		
		
		<div class="camposTab">
			<p:outputLabel style="margin-right: 20px;" value="Convênio"/>
			<p:inputText value="#{MBCadProntuario.prontuario.paciente.convenio.nome}" readonly="true"/>
		
			<p:commandButton value="Pesquisar" oncomplete="PF('confirmaPac').show()"
				 process="@this" icon="fa fa-fw fa-search" style="margin-left: 35%;"/>
		</div>
	</div>
	
	<p:separator/>
	
	<h4>Atendido Por</h4>
	<div>
		<div class="rotulosTab">
			<div>
				<p:outputLabel class="labelTab" value="Código"/>
			</div>
		</div>
		
		<div class="camposTab">
			<div>
				<p:inputText value="#{MBCadProntuario.prontuario.funcionario.id}" readonly="true"/>
			</div>
		</div>
		
		<div class="rotulosTab">
			<div>
				<p:outputLabel value="Funcionário"/>
			</div>
		</div>
		
		<div class="campos">
			<p:inputText class="textoMaiorTab" value="#{MBCadProntuario.prontuario.funcionario.nome}" readonly="#{facesContext.renderResponse}"
				required="true" requiredMessage="Informação necessária. Clique em Pesquisar para adicionar um Funcionário"/>
		</div>
	
		
		<div class="campos">
		
			<p:outputLabel value="Registro"/>
			<h:panelGroup>
				<p:inputText style="margin-right: 10px; width: 8%;" value="#{MBCadProntuario.prontuario.funcionario.registroCoren.inscricao}" readonly="true"/>
				<p:inputText style="margin-right: 10px; width: 15%;" value="#{MBCadProntuario.prontuario.funcionario.registroCoren.coren}" readonly="true"/>
				<p:inputText style="margin-right: 10px; width: 7%" value="#{MBCadProntuario.prontuario.funcionario.registroCoren.uf}" readonly="true"/>
			</h:panelGroup>
			
			
			<p:commandButton value="Pesquisar" oncomplete="PF('confirmaFun').show()" process="@this" icon="fa fa-fw fa-search"/>
		</div>
		
	</div>	
		
		
	

	
</ui:composition>
