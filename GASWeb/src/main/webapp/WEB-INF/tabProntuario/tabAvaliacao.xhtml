<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h4>Avaliação Céfalo Caudal</h4>
	
	<div id="divisoriaTab">
		<p:selectOneRadio style="width: 87%;" value="#{MBCadProntuario.prontuario.avaliCefaloMental}">
			<f:selectItem itemLabel="Neurológico" itemValue="Neurológico"/>
			<f:selectItem itemLabel="Respiratório" itemValue="Respiratório"/>
			<f:selectItem itemLabel="Cardiológico" itemValue="Cardiológico"/>
			<f:selectItem itemLabel="Tegumentar" itemValue="Tegumentar"/>
			<f:selectItem itemLabel="Gastrintestinal" itemValue="Gastrintestinal"/>
			<f:selectItem itemLabel="Gênito Urinário" itemValue="Gênito Urinário"/>
		</p:selectOneRadio>
	</div>
	
	<div id="divisoriaTab">
		<div>
			<p:inputTextarea class="textoArea" value="#{MBCadProntuario.prontuario.avaliCefaloTexto}"/>
		</div>
	</div>	
	
	<p:separator/>
	
	<h4>Intercorrências/Alergias</h4>
	
	<div id="divisoriaTab">
		<div>
			<p:inputTextarea class="textoArea" value="#{MBCadProntuario.prontuario.avaliIntercorrencias}"/>
		</div>
	</div>	
	
</ui:composition>
