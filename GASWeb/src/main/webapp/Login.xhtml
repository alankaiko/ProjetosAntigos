<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Página de Login</title>
	<h:outputStylesheet library="css" name="theme.css"/>
	<h:outputStylesheet library="css" name="font-awesome.css"/>
	<h:outputStylesheet library="css" name="components.css"/>
	<h:outputStylesheet library="css" name="layout-blue.css"/>
	<h:outputStylesheet library="css" name="ripple.css"/>
	<h:outputStylesheet library="css" name="animate.css"/>
	<h:outputScript library="js" name="login.js"/>
</h:head>

<h:body class="login-body">

	<f:metadata>
   		<f:viewParam name="dummy" />
   		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
   	</f:metadata>
    	
    <h:form class="formulario" prependId="false">
   		<p:messages id="messages" autoUpdate="true" closable="true" />
    
		<div class="login-panel ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12 login-header">
					<h1>LOGIN</h1>
					<h2>Gestão Hospitalar</h2>
					<h:graphicImage library="images" name="logotipo.png" alt=""/>
				</div>
				
				<div class="ui-g-12">
					<span class="md-inputfield">
						<p:inputText type="text" role="textbox" aria-disabled="false" id="username"
							class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" aria-readonly="false" value="#{loginBean.login}"/>
						<label>Username</label>
					</span>
				</div>
				
				<div class="ui-g-12">
					<span class="md-inputfield">
						<p:password type="password" role="textbox" aria-disabled="false"  id="password"
							class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all" aria-readonly="false"/>
						<label>Password</label>
					</span>
				</div>
				
			
				
				<div class="ui-g-12 button-container">
					<p:commandButton icon="fa fa-fw fa-user" value="Sign-in" action="#{loginBean.login}" ajax="false">
					</p:commandButton>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
